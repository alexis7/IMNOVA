<app-menu></app-menu>

<div>
  <h1 class="al">
    Contratos por firmar
  </h1>

</div>

<p class="bold">Seleccione el contrato a firmar dando clic sobre la fila</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> <a class="bold">No.</a></th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <a class="bold">Contrato</a></th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef><a class="bold">Arrendador</a></th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef><a class="bold">Arrendatario</a></th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fiador">
      <th mat-header-cell *matHeaderCellDef><a class="bold">Fiador</a></th>
      <td mat-cell *matCellDef="let element">{{element.fiador}}</td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)" (click)="click()"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
